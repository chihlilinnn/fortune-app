<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的發財密馬</title>
    
    <link rel="preload" as="image" href="https://i.postimg.cc/pLH2r557/guo-chang-ye.gif">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #800000 !important; 
            font-family: 'Noto Sans TC', sans-serif; 
            overflow: hidden; 
        }
        .page { 
            width: 100vw; height: 100dvh; 
            position: fixed; top: 0; left: 0; 
            display: none; 
            background-color: #800000; 
            z-index: 5;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .gif-img { width: 100%; height: 100%; object-fit: cover; }

        /* 文字設定 */
        #page3-content-wrapper {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; 
            z-index: 10; pointer-events: none;
            opacity: 0; transition: opacity 0.5s ease; 
            display: flex; justify-content: center;
        }
        .main-message-container {
            position: absolute;
            top: 40%; 
            width: 92%;
            text-align: center;
        }
        .main-message-container h2 {
            font-size: 10.7vw; 
            white-space: nowrap; 
            margin: 10vw 0 4vw 0; 
            color: #FFD700;
            font-weight: 900;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .main-message-container p {
            font-size: 8.6vw; 
            white-space: nowrap; 
            margin: 0;
            color: white; 
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        #reset-button {
            position: absolute; bottom: 7dvh; left: 50%;
            transform: translateX(-50%);
            z-index: 20; background-color: #FFD700; color: #CC0000; 
            font-weight: 900; font-size: 18px;
            width: 140px; height: 48px;
            border: none; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
        }
        .btn-text-hide { text-indent: -9999px; white-space: nowrap; }
        #reset-button::after {
            content: "再抽一次"; position: absolute; width: 100%;
            text-align: center; text-indent: 0;
        }
    </style>
</head>
<body style="background-color: #800000;">

<div id="page2" class="page" style="display: flex;">
    <img id="gif2" src="https://i.postimg.cc/pLH2r557/guo-chang-ye.gif" class="gif-img"> 
</div>

<div id="page3" class="page">
    <img id="gif3" class="gif-img">
    <div id="page3-content-wrapper">
        <div class="main-message-container">
            <h2 id="content-B"></h2> 
            <p id="content-C"></p> 
        </div>
    </div>
    <button id="reset-button" onclick="resetApp()"><span class="btn-text-hide">再抽一次</span></button>
</div>

<script>
    const IMG_URLS = {
        page2: 'https://i.postimg.cc/pLH2r557/guo-chang-ye.gif',
        page3: 'https://i.postimg.cc/vZsQTxxt/zhong-qian-ye.gif',
        static: 'https://i.postimg.cc/Bb100Qg5/zhong-qian-ding-ge.jpg' // 用來定格的靜態圖
    };

    let fortuneData = [];

    async function initApp() {
        try {
            const res = await fetch('data.json');
            fortuneData = await res.json();
        } catch (e) { console.error("Data error"); }

        const preloadImg = new Image();
        preloadImg.src = IMG_URLS.page3;
        const preloadStatic = new Image();
        preloadStatic.src = IMG_URLS.static;

        // 1.5 秒後跳轉到結果頁
        setTimeout(showResultPage, 1500);
    }

    function showResultPage() {
        document.getElementById('page2').style.display = 'none';
        
        const page3 = document.getElementById('page3');
        const gif3 = document.getElementById('gif3');
        
        // 1. 先播放會動的 GIF
        gif3.src = IMG_URLS.page3;
        page3.style.display = 'flex';
        document.getElementById('page3-content-wrapper').style.opacity = '0';

        if (fortuneData.length > 0) {
            const random = fortuneData[Math.floor(Math.random() * fortuneData.length)];
            document.getElementById('content-B').textContent = random.contentB; 
            document.getElementById('content-C').textContent = random.contentC; 
        }

        // 0.8秒後顯示文字
        setTimeout(() => { 
            document.getElementById('page3-content-wrapper').style.opacity = '1'; 
        }, 800);
        
        // 【關鍵】3秒後切換成靜態圖 (看起來像暫停)
        // 如果您的GIF長度不是3秒，請修改這裡的 3000
        setTimeout(() => { 
            gif3.src = IMG_URLS.static; 
        }, 3000); 
    }

    function resetApp() {
        window.location.reload();
    }

    window.addEventListener('load', initApp);
</script>
</body>
</html>
