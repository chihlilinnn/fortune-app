<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的發財密馬</title>
    <link rel="preload" as="image" href="https://i.postimg.cc/VNRsG6Gw/chou-qian-zhu-ye.gif">
    <link rel="preload" as="image" href="https://i.postimg.cc/sf56thPL/guo-chang-ye.gif">
    <link rel="preload" as="image" href="https://i.postimg.cc/QMRmz8Hb/zhong-qian-ye.gif">
    <link rel="preload" as="image" href="https://i.postimg.cc/Bb100Qg5/zhong-qian-ding-ge.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        /* 1. 設定深紅色背景 */
        body { 
            margin: 0; 
            font-family: 'Noto Sans TC', sans-serif; 
            text-align: center; 
            overflow: hidden; 
            background-color: #800000; /* 深紅色 */
        }
        .page { 
            width: 100vw; 
            height: 100dvh; 
            position: fixed;
            top: 0; 
            left: 0; 
            display: none; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            background-color: #800000; /* 深紅色 */
        }
        .gif-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        /* 2. 中籤文字容器：精準定位與延遲感 */
        #page3-content-wrapper {
            position: absolute; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 10;
            pointer-events: none; 
            opacity: 0; 
            transition: opacity 0.8s ease-in; /* 讓文字浮現更柔和 */
        }
        .main-message-container {
            position: absolute;
            top: 55%; /* 確保垂直居中在獎項框 */
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 80%; /* 縮小寬度防止跑版 */
        }
        .main-message-container h2 {
            font-size: 70px; /* 稍微縮小字體確保適應性 */
            margin: 0 0 30px 0; 
            color: #FFD700;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            line-height: 1.1;
        }
        .main-message-container p {
            font-size: 55px; 
            margin: 0;
            line-height: 1.2;
            color: white; 
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        /* 3. 按鈕優化：隱藏原生文字防止 iOS 抓取 */
        #reset-button {
            position: absolute;
            bottom: 8dvh; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background-color: #FFD700; 
            color: #CC0000; 
            font-weight: 900;
            font-size: 20px;
            width: 160px;
            height: 55px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-inner-text {
            text-indent: -9999px; /* 隱藏真實文字 */
            white-space: nowrap;
        }
        #reset-button::after {
            content: "再抽一次"; /* 用虛擬元素顯示文字 */
            position: absolute;
            width: 100%;
            text-align: center;
            text-indent: 0;
        }
    </style>
</head>
<body>

<div id="page1" class="page" style="display: flex;">
    <img id="gif1" src="https://i.postimg.cc/VNRsG6Gw/chou-qian-zhu-ye.gif" class="gif-img" onclick="goToPage2()">
</div>

<div id="page2" class="page">
    <img id="gif2" src="https://i.postimg.cc/sf56thPL/guo-chang-ye.gif" class="gif-img">
</div>

<div id="page3" class="page">
    <img id="gif3" src="https://i.postimg.cc/QMRmz8Hb/zhong-qian-ye.gif" class="gif-img">
    
    <div id="page3-content-wrapper">
        <div class="main-message-container">
            <h2 id="content-B"></h2> 
            <p id="content-C"></p> 
        </div>
    </div>
    
    <button id="reset-button" onclick="resetPage()"><span class="btn-inner-text">再抽一次</span></button>
</div>

<script>
    const YOUR_STATIC_IMAGE_URL = 'https://i.postimg.cc/Bb100Qg5/zhong-qian-ding-ge.jpg';
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const gif3 = document.getElementById('gif3'); 
    const contentWrapper = document.getElementById('page3-content-wrapper'); 
    const contentB = document.getElementById('content-B');         
    const contentC = document.getElementById('content-C');           

    let fortuneData = [];

    function stopGifAnimation() {
        gif3.src = YOUR_STATIC_IMAGE_URL; 
    }

    function showContent() {
        contentWrapper.style.opacity = '1'; 
    }

    function displayRandomFortune() {
        if (fortuneData.length === 0) return;
        const randomIndex = Math.floor(Math.random() * fortuneData.length);
        const data = fortuneData[randomIndex];
        contentB.textContent = data.contentB; 
        contentC.textContent = data.contentC; 
    }

    async function loadDataAndGoToPage3() {
        page2.style.display = 'none';
        gif3.src = 'https://i.postimg.cc/QMRmz8Hb/zhong-qian-ye.gif'; 
        page3.style.display = 'flex';
        
        // 確保內容初始隱藏
        contentWrapper.style.opacity = '0';

        if (fortuneData.length === 0) {
            try {
                const response = await fetch('data.json');
                fortuneData = await response.json();
            } catch (error) {
                console.error("Error loading JSON");
                return;
            }
        }
        
        displayRandomFortune();
        
        // 修改：延遲 1.5 秒才顯示文字，確保背景圖先出現
        setTimeout(showContent, 1500); 
        // 延遲 3 秒執行定格
        setTimeout(stopGifAnimation, 3000); 
    }

    function goToPage2() {
        page1.style.display = 'none';
        page2.style.display = 'flex';
        setTimeout(loadDataAndGoToPage3, 2000); 
    }

    function resetPage() {
        page3.style.display = 'none';
        page2.style.display = 'flex';
        contentWrapper.style.opacity = '0'; 
        setTimeout(loadDataAndGoToPage3, 2000); 
    }

    window.addEventListener('load', () => {
        page1.style.display = 'flex';
    });
</script>

</body>
</html>
