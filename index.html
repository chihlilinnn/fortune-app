<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的發財密馬</title>
    
    <link rel="preload" as="image" href="https://i.postimg.cc/zGFqgDTk/gif.gif">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #800000 !important; 
            font-family: 'Noto Sans TC', sans-serif; 
            overflow: hidden; 
        }
        .page { 
            width: 100vw; height: 100dvh; 
            position: fixed; top: 0; left: 0; 
            display: none; 
            background-color: #800000; 
            z-index: 5;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .gif-img { width: 100%; height: 100%; object-fit: cover; }

        /* 文字定位：Top 40% + 放大 7% */
        #page3-content-wrapper {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; 
            z-index: 10; pointer-events: none;
            opacity: 0; transition: opacity 0.5s ease; 
            display: flex; justify-content: center;
        }
        .main-message-container {
            position: absolute;
            top: 40%; 
            width: 92%;
            text-align: center;
        }
        .main-message-container h2 {
            font-size: 10.7vw; 
            white-space: nowrap; 
            margin: 10vw 0 4vw 0; 
            color: #FFD700;
            font-weight: 900;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .main-message-container p {
            font-size: 8.6vw; 
            white-space: nowrap; 
            margin: 0;
            color: white; 
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        #reset-button {
            position: absolute; bottom: 7dvh; left: 50%;
            transform: translateX(-50%);
            z-index: 20; background-color: #FFD700; color: #CC0000; 
            font-weight: 900; font-size: 18px;
            width: 140px; height: 48px;
            border: none; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
        }
        .btn-text-hide { text-indent: -9999px; white-space: nowrap; }
        #reset-button::after {
            content: "再抽一次"; position: absolute; width: 100%;
            text-align: center; text-indent: 0;
        }
    </style>
</head>
<body style="background-color: #800000;">

<div id="page1" class="page" style="display: flex;">
    <img id="gif1" src="https://i.postimg.cc/zGFqgDTk/gif.gif" class="gif-img" onclick="goToPage2()">
</div>

<div id="page2" class="page">
    <img id="gif2" class="gif-img"> 
</div>

<div id="page3" class="page">
    <img id="gif3" src="https://i.postimg.cc/Bb100Qg5/zhong-qian-ding-ge.jpg" class="gif-img">
    <div id="page3-content-wrapper">
        <div class="main-message-container">
            <h2 id="content-B"></h2> 
            <p id="content-C"></p> 
        </div>
    </div>
    <button id="reset-button" onclick="resetPage()"><span class="btn-text-hide">再抽一次</span></button>
</div>

<script>
    // 確定的新 GIF 連結
    const IMG_URLS = {
        page1: 'https://i.postimg.cc/zGFqgDTk/gif.gif',
        page2: 'https://i.postimg.cc/pLH2r557/gif.gif',
        page3: 'https://i.postimg.cc/vZsQTxxt/gif.gif',
        static: 'https://i.postimg.cc/Bb100Qg5/zhong-qian-ding-ge.jpg'
    };

    let fortuneData = [];

    // 背景載入資源，優先確保 page2 和 page3 的圖在快取中
    function preloadRest() {
        [IMG_URLS.page2, IMG_URLS.page3, IMG_URLS.static].forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }

    async function fetchData() {
        try {
            const res = await fetch('data.json');
            fortuneData = await res.json();
        } catch (e) { console.log("Data fetch pending..."); }
    }

    function displayFortune() {
        if (fortuneData.length > 0) {
            const random = fortuneData[Math.floor(Math.random() * fortuneData.length)];
            document.getElementById('content-B').textContent = random.contentB; 
            document.getElementById('content-C').textContent = random.contentC; 
        }
    }

    async function loadToPage3() {
        document.getElementById('page2').style.display = 'none';
        const gif3 = document.getElementById('gif3');
        
        // 切換到正確的中籤頁 GIF
        gif3.src = IMG_URLS.page3;
        document.getElementById('page3').style.display = 'flex';
        document.getElementById('page3-content-wrapper').style.opacity = '0';

        if (fortuneData.length === 0) await fetchData();
        displayFortune();
        
        // 文字浮現
        setTimeout(() => { 
            document.getElementById('page3-content-wrapper').style.opacity = '1'; 
        }, 800);
        
        //
